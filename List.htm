<!DOCTYPE html>
<html lang="en">
<head>
    <title>FlashAir</title>
    <meta charset="UTF-8">
	<link rel="icon" href="/SD_WLAN/icons/icon.png">
    <link rel="stylesheet" href="/SD_WLAN/css/bootstrap.min.css">
    <script type="text/javascript" src="/SD_WLAN/js/lib/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="/SD_WLAN/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/SD_WLAN/js/main.js"></script>
    <script type="text/javascript">
        wlansd = new Array();
        <!--WLANSDJLST-->
    </script>
</head>
<body class="container-fluid">
<div class="modal hide" id="pleaseWaitDialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-body">
        <div id="loadingDiv" class="spinner-border" role="status" style="top:50%; left:50%; position: fixed">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<div id="header" class="row">
    <div class="col-10"><h1 class="mt-1">Prusa i3 MK3S SD card</h1></div>
    <div class="col">
        <input id="btn-upload" class="btn btn-primary mt-3" type="button" value="Upload" onclick="triggerUpload()"/>
        <input id="file-upload" type="file" name="name" style="display: none;" accept=".gcode" onchange="uploadFile()"/>
    </div>
</div>
<hr/>
<div id="list">
</div>
<hr/>
<div id="footer">
</div>
</body>
</html>
